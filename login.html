<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">ADMIN<span>LOGIN</span></h1>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        
        </form>
    </div>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "anita1234" && password === "12345678") {
                alert("Login successful!");
                window.location.href = "https://1drv.ms/x/s!AkPvbJOdWUXZgi_5FUvUrJTQD9DK?e=0C16sL"; // Redirect to Excel sheet URL
                return false; // Prevent form submission
            } else {
                alert("Invalid credentials, please try again.");
                return false; // Stay on the page
            }
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
